<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="countdown">
            <div class="countdown-item">
                <h4 class="days">10</h4>
                <span>дни</span>
            </div>
            <div class="countdown-item">
                <h4 class="days">13</h4>
                <span>часы</span>
            </div>
            <div class="countdown-item">
                <h4 class="days">24</h4>
                <span>минуты</span>
            </div>
            <div class="countdown-item">
                <h4 class="days">50</h4>
                <span>секунды</span>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>

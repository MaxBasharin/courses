<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/2d689a5371.js" crossorigin="anonymous"></script>
	<title>Select</title>
	
</head>
<body>
	
	<div class="app">
		<div class="wrap">
			<div id="select" class="select open">
				<div class="select__input">
					<span>Text</span>
					<i class="fa-solid fa-chevron-down"></i>
				</div>
				<div class="select__dropdown">
					<ul class="select__list">
						<li class="select__item">1</li>
						<li class="select__item">2</li>
						<li class="select__item">3</li>
						<li class="select__item">4</li>
						<li class="select__item">5</li>
						<li class="select__item">6</li>
						<li class="select__item">7</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="index.js"></script>
</body>
</html>

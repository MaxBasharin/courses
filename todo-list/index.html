<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>todo-list</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>

		<div class="todo">
			<div class="todo__content">
				<h1 class="todo__title">Fll Tasks</h1>
				<div class="todo__new">
					<input type="text" placeholder="|" id="new">
					<button type="button" class="todo__add" id="add">+</button>
				</div>
				<div class="todo__list" id="tasks">
					<div class="todo__task todo__task_complete">
						<label class="todo__checkbox" >
							<input type="checkbox" >
							<div></div>
						</label>
						<div class="todo__task-text">
							Get a new helmet
						</div>
						<button type="button" class="todo__task-del">
						</button>
					</div>
					<div class="todo__task" id="tasks">
						<label  class="todo__checkbox" >
							<input type="checkbox" >
							<div></div>
						</label>
						<div class="todo__task-text">
							Get a new helmet
						</div>
						<button type="button" class="todo__task-del">
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
